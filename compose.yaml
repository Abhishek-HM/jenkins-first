services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=testdbnew'
      - 'MYSQL_PASSWORD=pass@word1'
      - 'MYSQL_ROOT_PASSWORD=pass@word1'
      - 'MYSQL_USER=root'
    ports:
      - '3307:3306'
  application:
    build: .
    ports:
      - '9099:9099'
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/testdbnew?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: pass@word1
volumes:
  mysql-data:
